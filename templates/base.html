<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#ffffff">
<title>{% block title %}Photo Frame{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{% block head %}{% endblock %}
</head>
<body>

<div class="header">
  <div class="header-inner">
    <div class="title">ðŸ“· Photo Frame</div>
    <div class="row">
      <form method="post" action="{{ url_for('delete_selected') }}" id="bulkDeleteForm">
        <input type="hidden" name="token" value="{{ token }}">
        <button class="btn danger" type="submit" title="Delete selected">ðŸ—‘ Delete</button>
      </form>
      <button class="btn" id="selectAllBtn" type="button">Select all</button>
      <span class="badge">{{ items|length }} ready</span>
    </div>
  </div>
</div>

<div class="container">
  {% block content %}{% endblock %}
  <div class="footer">Created by <a href="https://github.com/DeChinees" target="_blank">DeChinees</a> Â· v{{ version }}</div>
</div>

<script>
(function(){
  const dz = document.getElementById('dropzone');
  const fi = document.getElementById('fileInput');
  const form = document.getElementById('uploadForm');

  // Click/tap dropzone -> open picker
  dz.addEventListener('click', () => fi.click());
  dz.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); fi.click(); }
  });

  // Auto-submit when files chosen via picker
  fi.addEventListener('change', () => {
    if (fi.files && fi.files.length) form.requestSubmit();
  });

  // Drag & drop
  ['dragenter','dragover'].forEach(ev => dz.addEventListener(ev, e => {
    e.preventDefault(); e.stopPropagation(); dz.classList.add('drag');
  }));
  ['dragleave','drop'].forEach(ev => dz.addEventListener(ev, e => {
    e.preventDefault(); e.stopPropagation(); dz.classList.remove('drag');
  }));
  dz.addEventListener('drop', e => {
    if (e.dataTransfer && e.dataTransfer.files && e.dataTransfer.files.length) {
      fi.files = e.dataTransfer.files;       // attach files to the real input
      form.requestSubmit();                  // submit form with files
    }
  });
})();
</script>

{% block scripts %}{% endblock %}
</body>
</html>
