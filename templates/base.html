<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#ffffff">
<title>{% block title %}Photo Frame{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{% block head %}{% endblock %}
</head>
<body>

<div class="header">
  <div class="header-inner">
    <div class="title">ðŸ“· Photo Frame</div>
    <div class="row">
      <span class="badge">{{ items|length }} ready</span>
    </div>
  </div>
</div>

<div class="container">
  {% block content %}{% endblock %}
  <div class="footer">
    Created by <a href="https://github.com/DeChinees" target="_blank">DeChinees</a> Â· v{{ version }}
  </div>
</div>

<script>
(function(){
  // Elements used by the upload UX (present on the index page)
  const dz   = document.getElementById('dropzone');
  const fi   = document.getElementById('fileInput');
  const form = document.getElementById('uploadForm');
  const btn  = document.getElementById('pickBtn');

  // Only wire up if the upload form exists
  if (dz && fi && form) {
    // Button opens picker (does NOT submit)
    if (btn) btn.addEventListener('click', () => fi.click());

    // Dropzone opens picker
    dz.addEventListener('click', () => fi.click());
    dz.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); fi.click(); }
    });

    // Auto-submit when files are actually chosen
    fi.addEventListener('change', () => {
      if (fi.files && fi.files.length) form.requestSubmit();
    });

    // Drag & drop styling + auto-submit
    ['dragenter','dragover'].forEach(ev => dz.addEventListener(ev, e => {
      e.preventDefault(); e.stopPropagation(); dz.classList.add('drag');
    }));
    ['dragleave','drop'].forEach(ev => dz.addEventListener(ev, e => {
      e.preventDefault(); e.stopPropagation(); dz.classList.remove('drag');
    }));
    dz.addEventListener('drop', e => {
      if (e.dataTransfer && e.dataTransfer.files && e.dataTransfer.files.length) {
        fi.files = e.dataTransfer.files;   // attach dropped files to the input
        form.requestSubmit();              // submit with files
      }
    });

    // Prevent Enter key from submitting an empty form
    form.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && (!fi.files || !fi.files.length)) e.preventDefault();
    });
  }
})();
</script>

{% block scripts %}{% endblock %}
</body>
</html>
