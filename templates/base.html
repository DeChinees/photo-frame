<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#ffffff">
<title>{% block title %}Photo Frame{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{% block head %}{% endblock %}
</head>
<body>

<div class="header">
  <div class="header-inner">
    <div class="title">ðŸ“· Photo Frame</div>
    <div class="row">
      <span class="badge">{{ items|length }} ready</span>
    </div>
  </div>
</div>

<div class="container">
  {% block content %}{% endblock %}
  <div class="footer">
    Created by <a href="https://github.com/DeChinees" target="_blank">DeChinees</a> Â· v{{ version }}
  </div>
</div>

<script>
(function(){
  // --- Upload (dropzone-only) ---
  const dz   = document.getElementById('dropzone');
  const fi   = document.getElementById('fileInput');
  const form = document.getElementById('uploadForm');

  if (dz && fi && form) {
    // Click/tap dropzone -> open picker
    dz.addEventListener('click', () => fi.click());
    dz.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); fi.click(); }
    });

    // Auto-submit when files chosen via picker
    fi.addEventListener('change', () => {
      if (fi.files && fi.files.length) form.requestSubmit();
    });

    // Drag & drop behavior + styling
    ['dragenter','dragover'].forEach(ev => dz.addEventListener(ev, e => {
      e.preventDefault(); e.stopPropagation(); dz.classList.add('drag');
    }));
    ['dragleave','drop'].forEach(ev => dz.addEventListener(ev, e => {
      e.preventDefault(); e.stopPropagation(); dz.classList.remove('drag');
    }));
    dz.addEventListener('drop', e => {
      if (e.dataTransfer && e.dataTransfer.files && e.dataTransfer.files.length) {
        fi.files = e.dataTransfer.files;   // attach dropped files to the input
        form.requestSubmit();              // submit with files
      }
    });
  }

  // --- Select all toggle for delete section ---
  const selectBtn = document.getElementById('selectAllBtn');
  if (selectBtn) {
    const updateLabel = () => {
      const boxes = document.querySelectorAll('input.chk[type=checkbox]');
      const allChecked = boxes.length && Array.from(boxes).every(b => b.checked);
      selectBtn.textContent = allChecked ? 'Unselect all' : 'Select all';
    };

    selectBtn.addEventListener('click', () => {
      const boxes = document.querySelectorAll('input.chk[type=checkbox]');
      const allChecked = boxes.length && Array.from(boxes).every(b => b.checked);
      boxes.forEach(b => b.checked = !allChecked);
      updateLabel();
    });

    // keep label correct on initial load and after any manual clicks
    updateLabel();
    document.addEventListener('change', (e) => {
      if (e.target && e.target.classList && e.target.classList.contains('chk')) {
        updateLabel();
      }
    });
  }
})();
</script>

{% block scripts %}{% endblock %}
</body>
</html>
